<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingos Dany</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: url("imagen/fondo.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .logo {
      width: 300px;
      margin-bottom: 20px;
    }
    .info-box {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    .stats {
      background-color: #fff5cc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      margin-top: 10px;
      height: 25px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #28a745;
      text-align: center;
      color: white;
      line-height: 25px;
      transition: width 0.5s ease-in-out;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .nequi-box {
      background-color: #fceabb;
      border: 1px solid #e0b000;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    .copy-button {
      margin-left: 10px;
      padding: 6px 10px;
      background-color: #ff9500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .option-box {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
      background-color: #f9f9f9;
    }
    .option-box:hover {
      border-color: #28a745;
      background-color: #eaffea;
    }
    .option-box.selected {
      border-color: #28a745;
      background-color: #d4f8d4;
    }
    .option-title {
      font-size: 20px;
      font-weight: bold;
    }
    .option-desc {
      font-size: 14px;
      margin-top: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    .copy-button:hover {
      background-color: #e08900;
    }
  </style>
</head>
<body>
  <img src="imagen/logo.png" alt="Bingos Dany" class="logo">

  <div class="info-box">
    <div class="stats" id="stats">Cargando informaciÃ³n...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div class="nequi-box">
      ðŸ“± NÃºmero Nequi para pagar: <span id="nequiNumber">3103571291</span>
      <button class="copy-button" onclick="copiarNequi()">Copiar</button>
    </div>

    <h1>Formulario de Reserva</h1>
    <form action="https://bingos-dany-backend-nuevo-production.up.railway.app/reservar" method="POST" enctype="multipart/form-data">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label>Selecciona tu paquete:</label>
      <div class="option-box" onclick="selectOption(this, '3 cartones por $6.000')">
        <div class="option-title">ðŸŽ« 3 cartones por $6.000</div>
        <div class="option-desc">ðŸ‘‰ Ideal para participar rÃ¡pido</div>
      </div>
      <div class="option-box" onclick="selectOption(this, '7 cartones por $10.000')">
        <div class="option-title">ðŸŽ‰ 7 cartones por $10.000</div>
        <div class="option-desc">ðŸ‘‰ Â¡PromociÃ³n especial!</div>
      </div>
      <input type="hidden" name="tipo" id="tipo" required>

      <label for="comprobante">Comprobante de pago:</label>
      <input type="file" id="comprobante" name="comprobante" accept="image/*,.pdf" required>

      <button type="submit">Enviar Reserva</button>
    </form>

    <div id="mensaje" style="margin-top: 15px; font-weight: bold;"></div>
  </div>

  <div style="margin-top: 40px; text-align: center; background-color: #d1f7d0; border: 2px solid #28a745;
              padding: 25px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #155724; font-size: 24px; margin-bottom: 20px;">ðŸ“¢ Ingresa al grupo para las transmisiones en vivo del bingo</h2>
    <a href="https://chat.whatsapp.com/FsmDdBx5klX4ey5wxVGOnm" target="_blank"
       style="background-color: #25D366; color: white; padding: 15px 30px; text-decoration: none; font-size: 18px;
              border-radius: 10px; display: inline-block; font-weight: bold;">
      Grupo de WhatsApp
    </a>
  </div>

  <script>
    function copiarNequi() {
      const texto = document.getElementById("nequiNumber").innerText;
      navigator.clipboard.writeText(texto);
      alert("NÃºmero de Nequi copiado: " + texto);
    }

    function selectOption(element, value) {
      document.querySelectorAll('.option-box').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      document.getElementById('tipo').value = value;
    }

    const formulario = document.querySelector("form");
    formulario.addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(formulario);
      const mensaje = document.getElementById("mensaje");

      try {
        const respuesta = await fetch(formulario.action, {
          method: "POST",
          body: formData,
        });

        if (!respuesta.ok) throw new Error("Error en la solicitud");

        const data = await respuesta.json();

        mensaje.style.color = "#155724";
        mensaje.style.backgroundColor = "#d4edda";
        mensaje.style.border = "1px solid #c3e6cb";
        mensaje.style.padding = "10px";
        mensaje.style.borderRadius = "5px";
        mensaje.innerText = "ðŸŽ‰ Â¡Reserva enviada con Ã©xito! Te enviaremos tus cartones al correo.";
        formulario.reset();
        document.querySelectorAll('.option-box').forEach(el => el.classList.remove('selected'));
      } catch (err) {
        mensaje.style.color = "#721c24";
        mensaje.style.backgroundColor = "#f8d7da";
        mensaje.style.border = "1px solid #f5c6cb";
        mensaje.style.padding = "10px";
        mensaje.style.borderRadius = "5px";
        mensaje.innerText = "âŒ OcurriÃ³ un error al enviar tu reserva. Intenta nuevamente.";
      }
    });

    fetch('https://bingos-dany-backend-nuevo-production.up.railway.app/contador')
      .then(res => res.json())
      .then(data => {
        const total = 300;
        const porcentaje = ((data.total / total) * 100).toFixed(1);
        document.getElementById('stats').innerHTML =
          `ðŸ§¾ Cartones reservados: <strong>${data.total}</strong> de <strong>${total}</strong><br>
           ðŸ“Š Porcentaje vendido: <strong>${porcentaje}%</strong>`;
        const bar = document.getElementById("progressBar");
        bar.style.width = `${porcentaje}%`;
        bar.innerText = `${porcentaje}%`;
      })
      .catch(err => {
        document.getElementById('stats').innerHTML = "No se pudo cargar el estado de reservas.";
      });
  </script>
</body>
</html>
